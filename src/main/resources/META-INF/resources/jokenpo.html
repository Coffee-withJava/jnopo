<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&amp;family=Montserrat:wght@800&amp;display=swap"
          rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gotham-bold" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gotham-book" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&amp;display=swap"
          rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1976d2">
    <style>
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 400px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<body class="text-center">

<main class="form-signin w-100 m-auto">
    <h1 class="h1 mb-3 fw-normal flex">JNoSQL Jokenpo</h1>
    <div id="gamePanel" class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title text-warning waitingPlayers">
                <div class="spinner-border text-primary" role="status"></div>
                Waiting for opponent...
            </h5>
            <h5 class="gameRunning card-title label">Opponent: <span id="opponentName"></span></h5>
            <h5 class="gameRunning card-title text-danger">Choose your movement</h5>

            <div class="progress gameRunning">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"
                     aria-valuemax="100" style="width: 100%"></div>
            </div>

            <img id="image" src="img/ROCK.png" style="width: 80%"/>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" value="ROCK" name="btnradio" id="btnradio1" autocomplete="off"
                       checked>
                <label class="w-100 btn btn-lg  btn-outline-warning" for="btnradio1">
                    <img src="img/ROCK.png" class="w-100"/>
                </label>

                <input type="radio" class="btn-check" value="PAPER" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="w-100 btn btn-lg  btn-outline-warning" for="btnradio2">
                    <img src="img/PAPER.png" class="w-100"/>
                </label>

                <input type="radio" class="btn-check" value="SCISSORS" name="btnradio" id="btnradio3"
                       autocomplete="off">
                <label class="w-100 btn btn-lg  btn-outline-warning" for="btnradio3">
                    <img src="img/SCISSORS.png" class="w-100"/>
                </label>
            </div>
        </div>
        <div class="card-body">
            <div class="dropdown">
                <a class="btn btn-primary btn-lg w-100 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Leave Game
                </a>
                <ul class="dropdown-menu w-100 text-center">
                    <li><a class="btn btn-lg btn-primary dropdown-item w-100" id="leaveBtn" href="#">Are you sure?</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <form id="form" class="needs-validation" novalidate>
        <h1 class="h3 mb-3 fw-normal">Let's play?</h1>
        <div class="form-floating">
            <input required="required" class="form-control" id="floatingInput" maxlength="20" placeholder="John Doe">
            <label for="floatingInput">Enter your name</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Go</button>
    </form>


    <!-- Modal -->
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</main>
<script type="text/javascript">
    (() => {
        'use strict'

        const gamePanel = document.getElementById('gamePanel')

        const image = document.getElementById("image");

        const modal = new bootstrap.Modal(document.getElementById("modal"), {backdrop: false, keyboard: false});


        const hideNode = node => {
            node.classList.add('hide');
        };

        const showNode = node => {
            node.classList.remove('hide');
        };

        const hideOrShow = (nodes) => {
            return {
                nodes,
                hide: () => {
                    nodes.forEach(hideNode);
                },
                show: () => {
                    nodes.forEach(showNode);
                }
            };
        }

        const waitingPlayers = hideOrShow(document.querySelectorAll('.waitingPlayers'));

        // waitingPlayers.hide();

        const gameRunning = hideOrShow(document.querySelectorAll('.gameRunning'));

        // gameRunning.hide();

        document.getElementById("leaveBtn").addEventListener('click', () => {
            showForm();
        }, false);

        const showGamePanel = () => {
            form.classList.add('hide');
            gamePanel.classList.remove('hide')
        };

        const showForm = () => {
            form.classList.remove('hide');
            gamePanel.classList.add('hide')
        };

        const btnradios = document.getElementsByName("btnradio")
        btnradios.forEach(btnradio => {
            btnradio.addEventListener('click', event => {
                image.src = `img/${event.target.value}.png`;
            }, false);
        })

        const form = document.getElementById("form");
        form.addEventListener('submit', event => {
            event.preventDefault()
            event.stopPropagation()
            if (form.checkValidity()) {
                showGamePanel();
            }
            form.classList.add('was-validated')
        }, false);

    })()
</script>

<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
